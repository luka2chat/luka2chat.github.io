site:
  name: Luka2Chat
  site: 'https://luka2chat.com'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Luka2Chat - Independent Developer, AI & Software Solutions
    template: '%s â€” Luka2Chat: AI & Software Solutions'
  description: "Luka2Chat - Independent Developer Portfolio: Explore innovative software development, AI tools, and solutions to enhance your digital experience."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Luka2Chat
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr
  locales:
    en:
      language: en
      textDirection: ltr
    zh:
      language: zh
      textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
